<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Single Post Page for the Social Media App, GrumpyBunch. Watch a single post."
    />
    <title>Post Page | GrumpyBunch</title>
    <link rel="stylesheet" href="../../dist/css/index.css" />
    <script type="module" src="../../js/index.mjs"></script>
    <link rel="icon" href="../../images/profile_me_small.png" />
  </head>
  <body class="bg-dark">
    <nav class="navbar sticky-top navbar-expand-lg bg-danger">
      <div class="container">
        <div class="brand-logo">
          <a class="navbar-brand" href="../../feed/">
            <h1 class="h1-logo text-white">GrumpyBunch</h1>
          </a>
        </div>
        <div class="nav-item dropdown py-3">
          <a
            class="nav-link dropdown-toggle d-flex justify-content-end me-2"
            data-bs-toggle="dropdown"
            href="#"
            role="button"
            aria-expanded="false"
          >
            <img
              class="avatar-image userImage rounded-circle me-3"
              src="https://via.placeholder.com/150"
              alt="The profile image of the logged in user"
            />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            style="right: 0; left: auto"
          >
            <li>
              <a class="dropdown-item" href="../../feed/">Go to Feed</a>
            </li>
            <li>
              <a class="dropdown-item" href="../../profile/">Go to Profile</a>
            </li>
            <li>
              <a class="dropdown-item" href="../../profile/edit/"
                >Profile Settings</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="#" id="logoutButton">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container mb-5 p-0">
        <h3 class="text-center text-white mt-5 welcome-text">
          "Get your complaints out on <span class="h1-logo">GrumpyBunch</span>."
        </h3>
      </div>
      <div class="container p-4">
        <div class="row d-flex justify-content-center">
          <div class="col-md-12 mb-4">
            <div class="loading-indicator">
              <div class="spinner"></div>
              <p>Loading...</p>
            </div>
            <div id="display-single-post"></div>
            <div>
              <button
                type="button"
                class="btn btn-warning m-5 mx-auto d-block"
                onclick="window.history.back();"
              >
                Back to previous Page
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="footer bg-danger d-flex justify-content-center align-items-center"
      style="height: 100px"
    >
      <div class="text-center">
        <span class="copyright text-white">Â© 2024 Stian Lilleng</span>
      </div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the welcome page for the Social Media App, GrumpyBunch. Login to your account or register a new account if you don't have one."
    />
    <title>Welcome Page | GrumpyBunch</title>
    <link rel="stylesheet" href="./dist/css/index.css" />
    <script type="module" src="./js/index.mjs"></script>
    <link rel="icon" href="/images/profile_me_small.png" />
  </head>

  <body class="bg-dark">
    <main>
      <nav class="navbar navbar-expand-lg bg-danger mb-5">
        <div class="container">
          <a class="navbar-brand" href="#">
            <h1 class="h1-logo text-white">GrumpyBunch</h1>
          </a>
        </div>
      </nav>
      <div class="container mt-5 px-4">
        <div class="row justify-content-center">
          <div
            class="col-12 col-md-8 col-lg-6 border border-dark rounded-2 bg-info"
          >
            <h2 class="my-4 text-center">Login or Register</h2>
            <div>
              <h3 class="text-center mb-4 text-danger">
                Welcome to GrumpyBunch.
              </h3>
              <h4 class="text-center mb-4 text-black">
                Log in with your account or create a new account if this is your
                first visit.
              </h4>
              <div class="d-flex gap-3 justify-content-center mb-4">
                <button type="submit" class="btn btn-warning px-5">
                  <a
                    href="./profile/login/"
                    style="text-decoration: none; color: inherit"
                    >Login</a
                  >
                </button>
                <button type="submit" class="btn btn-primary px-5">
                  <a
                    href="./profile/register/"
                    style="text-decoration: none; color: inherit"
                    >Register</a
                  >
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--       <section id="DETTE ER EN TEST" class="my-5">
        <div id="testContainer">
          <h1>Dette er en test</h1>
        </div>
      </section> -->
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the profile page for the Social Media App, GrumpyBunch. Watch your own posts and notifications"
    />
    <title>Profile Page | GrumpyBunch</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script type="module" src="../js/index.mjs"></script>
    <link rel="icon" href="/images/profile_me_small.png" />
  </head>
  <body class="bg-dark forFixedNav">
    <nav class="navbar sticky-nav navbar-expand-lg bg-danger">
      <div class="container">
        <div class="brand-logo">
          <a class="navbar-brand" href="../feed/">
            <h1 class="h1-logo text-white">GrumpyBunch</h1>
          </a>
        </div>
        <div class="nav-item dropdown py-3">
          <a
            class="nav-link dropdown-toggle d-flex justify-content-end me-2"
            data-bs-toggle="dropdown"
            href="#"
            role="button"
            aria-expanded="false"
          >
            <img
              class="avatar-image userImage rounded-circle me-3"
              alt="The profile image of the logged in user"
            />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            style="right: 0; left: auto"
          >
            <li>
              <a class="dropdown-item" href="../feed/">Go to Feed</a>
            </li>
            <li>
              <a class="dropdown-item" href="../profile/edit"
                >Profile Settings</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="#" id="logoutButton">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="displayProfile">
      <div class="container">
        <div class="banner-container">
          <img class="img-fluid banner-image" alt="profile banner picture" />
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="container px-4">
            <div class="row">
              <div class="col-md-4 p-0 bg-info2">
                <div
                  id="sidebar"
                  class="bg-info2 rounded-bottom-2 sticky-top"
                  style="top: 110px; z-index: 0"
                >
                  <div class="d-flex justify-content-around mt-3">
                    <a href="../feed/"
                      ><img
                        src="../images/icon_home.png"
                        class="icon-transform"
                        alt="home icon"
                        title="Feed"
                    /></a>
                    <a href="#"
                      ><img
                        src="../images/icon_friends.png"
                        class="icon"
                        alt="friends icon"
                        title="Friends"
                    /></a>
                    <a href="#"
                      ><img
                        src="../images/icon_notification.png"
                        class="icon"
                        alt="notification icon"
                        title="Notifications"
                    /></a>
                    <a href="../profile/edit/"
                      ><img
                        src="../images/icon_settings.png"
                        class="icon-transform"
                        alt="settings icon"
                        title="Profile Settings"
                    /></a>
                  </div>
                  <div
                    class="d-flex justify-content-center mb-2 mt-3 col-6 mx-auto"
                  >
                    <img
                      class="avatar-image img-fluid profile-picture mt-3 rounded-circle d-block mx-auto"
                      alt="The profile image of the logged in user"
                    />
                  </div>
                  <div class="text-center text-black d-flex flex-column">
                    <span class="loggedInUsername fs-3"></span>
                    <span class="fs-5 user-posts-count">Loading posts...</span>
                  </div>
                  <div
                    class="d-flex justify-content-center gap-3 mt-3 text-black"
                  >
                    <div class="text-center">
                      <span>Following: 0</span>
                    </div>
                    <div class="text-center">
                      <span>Followers: 0</span>
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary m-3 mx-auto d-block"
                  >
                    Follow
                  </button>
                </div>
              </div>
              <div class="col-md-8 ps-0 ps-md-4 pe-0">
                <div class="col-md-12 mb-4">
                  <h3 class="text-white text-center mt-4">Latest Posts</h3>
                  <div class="loading-indicator">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                  </div>
                  <div class="userPosts"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="footer bg-danger d-flex justify-content-center align-items-center"
      style="height: 100px"
    >
      <div class="text-center">
        <span class="copyright text-white">Â© 2024 Stian Lilleng</span>
      </div>
    </footer>
  </body>
</html>

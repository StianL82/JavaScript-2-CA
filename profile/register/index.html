<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the register page for new profiles to the Social Media App, GrumpyBunch."
    />
    <title>Register Page | GrumpyBunch</title>
    <link rel="stylesheet" href="../../dist/css/index.css" />
    <script
      defer
      src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="module" src="../../js/index.mjs"></script>
    <link rel="icon" href="../../images/profile_me_small.png" />
  </head>

  <body class="bg-dark">
    <main>
      <nav class="navbar navbar-expand-lg bg-danger mb-5">
        <div class="container">
          <a class="navbar-brand" href="#">
            <h1 class="h1-logo text-white">GrumpyBunch</h1>
          </a>
        </div>
      </nav>
      <div class="container mt-5 px-4">
        <div class="row justify-content-center">
          <div
            class="col-12 col-md-8 col-lg-6 border border-dark rounded-2 bg-info"
          >
            <h2 class="my-4 text-center">Register a new account</h2>

            <form id="registerForm">
              <div class="form-group text-black">
                <label for="name" class="mb-2"
                  ><span class="text-danger">Looser</span>name:</label
                >
                <input
                  type="text"
                  class="form-control mb-4"
                  id="name"
                  name="name"
                  pattern="^[\w]+$"
                  title="User name must only contain lower case and upper case letters, numbers and underscore (_). Example: My_User123"
                  required
                />
              </div>
              <div class="form-group text-black">
                <label for="email" class="mb-2">Email:</label>
                <input
                  type="email"
                  class="form-control mb-4"
                  id="email"
                  name="email"
                  pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                  title="Only @(stud.)noroff.no domains are allowed to register."
                  required
                />
              </div>
              <div class="form-group text-black">
                <label for="password" class="mb-2">Password:</label>
                <input
                  type="password"
                  class="form-control mb-4"
                  id="password"
                  name="password"
                  minlength="8"
                  required
                />
              </div>
              <div class="form-group text-black">
                <label for="avatar" class="mb-2">Avatar:</label>
                <input
                  type="url"
                  class="form-control mb-4"
                  id="avatar"
                  name="avatar"
                />
              </div>
              <div class="form-group text-black">
                <label for="banner" class="mb-2">Banner:</label>
                <input
                  type="url"
                  class="form-control mb-4"
                  id="banner"
                  name="banner"
                />
              </div>
              <div class="d-flex gap-3 justify-content-center mb-4">
                <button type="submit" class="btn btn-primary px-5">
                  Register
                </button>
              </div>
              <div class="text-center mb-4 fs-4">
                <span
                  >or <a href="../login/">Log in</a> if you already have an
                  account</span
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

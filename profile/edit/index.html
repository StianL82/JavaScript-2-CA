<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Here you can edit your profile for the Social Media App, GrumpyBunch."
    />
    <title>Update Profile Page | GrumpyBunch</title>
    <link rel="stylesheet" href="../../dist/css/index.css" />
    <script
      defer
      src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="module" src="../../js/index.mjs"></script>
    <link rel="icon" href="../../images/profile_me_small.png" />
  </head>

  <body class="bg-dark">
    <main>
      <nav class="navbar navbar-expand-lg bg-danger mb-5">
        <div class="container">
          <a class="navbar-brand" href="#">
            <h1 class="h1-logo text-white">GrumpyBunch</h1>
          </a>
        </div>
      </nav>
      <div class="container mt-5 px-4">
        <div class="row justify-content-center">
          <div
            class="col-12 col-md-8 col-lg-6 border border-dark rounded-2 bg-info"
          >
            <h2 class="my-4 text-center">Update your Profile</h2>

            <form id="editProfile">
              <div class="form-group text-black">
                <label for="name" class="mb-2">Username:</label>
                <input
                  type="text"
                  class="form-control mb-4"
                  name="name"
                  disabled
                />
              </div>
              <div class="form-group text-black">
                <label for="email" class="mb-2">Email:</label>
                <input
                  type="email"
                  class="form-control mb-4"
                  name="email"
                  disabled
                />
              </div>
              <div class="form-group text-black">
                <label for="password" class="mb-2">Password:</label>
                <input
                  type="password"
                  class="form-control mb-4"
                  name="password"
                  disabled
                />
              </div>
              <div class="form-group text-black">
                <label for="avatar" class="mb-2">Avatar:</label>
                <input
                  type="url"
                  class="form-control mb-4"
                  id="avatar"
                  name="avatar"
                  placeholder="Image-URL"
                />
              </div>
              <div class="form-group text-black">
                <label for="banner" class="mb-2">Banner:</label>
                <input
                  type="url"
                  class="form-control mb-4"
                  id="banner"
                  name="banner"
                  placeholder="Image-URL"
                />
              </div>
              <div class="d-flex gap-3 justify-content-center mb-4">
                <button type="submit" class="btn btn-primary px-5">
                  Update Profile
                </button>
              </div>
              <div class="text-center mb-4 fs-4"></div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

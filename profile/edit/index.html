<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Here you can edit your profile for the Social Media App, GrumpyBunch."
    />
    <title>Update Profile Page | GrumpyBunch</title>
    <link rel="stylesheet" href="../../dist/css/index.css" />
    <script type="module" src="../../js/index.mjs"></script>
    <link rel="icon" href="../../images/profile_me_small.png" />
  </head>

  <body class="bg-dark">
    <header>
      <nav class="navbar sticky-top navbar-expand-lg bg-danger">
        <div class="container">
          <div class="brand-logo">
            <a class="navbar-brand" href="../feed/">
              <h1 class="h1-logo text-white">GrumpyBunch</h1>
            </a>
          </div>
          <div class="nav-item dropdown py-3">
            <a
              class="nav-link dropdown-toggle d-flex justify-content-end me-2"
              data-bs-toggle="dropdown"
              href="#"
              role="button"
              aria-expanded="false"
            >
              <img
                class="avatar-image userImage rounded-circle me-3"
                src="https://via.placeholder.com/150"
                alt="The profile image of the logged in user"
              />
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              style="right: 0; left: auto"
            >
              <li>
                <a class="dropdown-item" href="../../feed/">Go to Feed</a>
              </li>
              <li>
                <a class="dropdown-item" href="../../profile/">Go to Profile</a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="#" id="logoutButton">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5 px-4">
        <div class="row justify-content-center">
          <div
            class="col-12 col-md-8 col-lg-6 border border-dark rounded-2 bg-info"
          >
            <h2 class="my-4 text-center">Update your Profile</h2>

            <form id="editProfile">
              <div class="form-group text-black">
                <label for="name" class="mb-2">Username:</label>
                <input
                  type="text"
                  class="form-control mb-4"
                  name="name"
                  id="name"
                  disabled
                />
              </div>
              <div class="form-group text-black">
                <label for="email" class="mb-2">Email:</label>
                <input
                  type="email"
                  class="form-control mb-4"
                  name="email"
                  id="email"
                  disabled
                />
              </div>
              <div class="form-group text-black">
                <label for="avatar" class="mb-2">Avatar:</label>
                <input
                  type="url"
                  class="form-control mb-4"
                  id="avatar"
                  name="avatar"
                  placeholder="Image-URL"
                />
              </div>
              <div class="form-group text-black">
                <label for="banner" class="mb-2">Banner:</label>
                <input
                  type="url"
                  class="form-control mb-4"
                  id="banner"
                  name="banner"
                  placeholder="Image-URL"
                />
              </div>
              <div class="d-flex gap-3 justify-content-center mb-4">
                <button
                  type="button"
                  class="btn btn-warning"
                  onclick="window.history.back();"
                >
                  Cancel Update
                </button>
                <button type="submit" class="btn btn-primary m-0">
                  Update Profile
                </button>
              </div>
              <div class="text-center mb-4 fs-4"></div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="footer bg-danger d-flex justify-content-center align-items-center"
      style="height: 100px"
    >
      <div class="text-center">
        <span class="copyright text-white">Â© 2024 Stian Lilleng</span>
      </div>
    </footer>
  </body>
</html>
